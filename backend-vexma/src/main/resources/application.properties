spring.application.name=backend-vexma

# 1. Configuración de conexión a la Base de Datos
# Cambia 'nombre_de_tu_base_de_datos' por el nombre que le darás en MySQL (ej: vexma_db)
spring.datasource.url=jdbc:mysql://localhost:3306/vexma_db

# 2. Credenciales de acceso (Usuario y Contraseña de tu MySQL local)
spring.datasource.username=root
spring.datasource.password=agustina2004

# 3. Configuración de JPA / Hibernate
# 'update' permite que Hibernate cree/actualice las tablas automáticamente según tus clases Java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 4. Para ver las consultas SQL en la consola (útil para depurar)
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver